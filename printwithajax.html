<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>leaflet easy print</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="file:///C:/Users/user/Desktop/New folder (3)/leaflet-easyPrint-gh-pages/dist/easyPrint.css"/>
<link href='http://fonts.googleapis.com/css?family=Lato:900,300' rel='stylesheet' type='text/css'>
  	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link  rel="stylesheet" href="file:///C:/Users/user/Desktop/New folder (3)/Leaflet.FileLayer-gh-pages/Font-Awesome/font-awesome.min.css" />
 <link rel="stylesheet" href="file:///C:/Users/user/Desktop/New folder (3)/Leaflet.StyleEditor-master/dist/css/Leaflet.StyleEditor.min.css" />
     
</head>
<body>
<div id="map" style="width: 600px;height: 400px"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src='http://cdn.jquery.com/jquery-2.1.0.min.js'></script>
<script   src="file:///C:/Users/user/Desktop/New folder (3)/Leaflet.FileLayer-gh-pages/leaflet.filelayer.js"></script>
    <script src="file:///C:/Users/user/Desktop/New folder (3)/Leaflet.FileLayer-gh-pages/togeojson/togeojson.js"></script>
   <script src="file:///C:/Users/user/Desktop/New folder (3)/leaflet-easyPrint-gh-pages/dist/jQuery.print.js"></script>
   <script src="file:///C:/Users/user/Desktop/New folder (3)/leaflet-easyPrint-gh-pages/dist/leaflet.easyPrint.js"></script>
<script src="file:///C:/Users/user/Desktop/New folder (3)/Leaflet.StyleEditor-master/dist/javascript/Leaflet.StyleEditor.min.js"></script>
   
<script>
var map = L.map('map').setView([14.6, 2.9], 5);
mapLink = 
'<a href="http://openstreetmap.org">openstreetmap</a>,'+'<a href="http://mapsnigeriainitiative.wordpress.com">mapsNI</a>';
L.tileLayer(
'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: ' &copy; ' + mapLink,
maxZoom: 18}).addTo(map);

L.marker([9, 7]).addTo(map);

L.easyPrint().addTo(map)

var styleEditor = L.control.styleEditor({
            position: "bottomleft"
        });
        map.addControl(styleEditor);

 L.Control.FileLayerLoad.LABEL = '<i class="fa fa-folder-open"></i>';
       L.Control.fileLayerLoad({
       layerOptions: {
	position: "topright",
         fileSizeLimit: 1024}
        }).addTo(map);


</script>
</body>
</html>
